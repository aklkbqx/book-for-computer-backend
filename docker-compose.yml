services:
  app:
    build: .
    ports:
      - "5001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_USER=username
      - DB_PASSWORD=password
      - DB_NAME=book-computer-db
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb_book-computer
    image: mariadb
    restart: always
    ports:
      - 9906:3306
    environment:
      MARIADB_ROOT_PASSWORD: ROOT_PASSWORD
      MARIADB_USER: username
      MARIADB_PASSWORD: password
      MARIADB_DATABASE: book-computer-db
      TZ: 'Asia/Bangkok'
    volumes:
      - ./mariadb/data:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin_book-computer
    image: phpmyadmin
    restart: always
    ports:
      - 8888:80
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb
